<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disney Gif Party</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div id="displayGif"></div>
    <button data-type="disney" class="button">Aladdin</button>
    <button data-type="disney" class="button">Ariel</button>
    <button data-type="disney" class="button">Cinderella</button>
    <button data-type="disney" class="button">Sleeping Beauty</button>
    <button data-type="disney" class="button">Nemo</button>
    <button data-type="disney" class="button">Mickey Mouse</button>
    <button data-type="disney" class="button">Snow White</button>
    <button data-type="disney" class="button">Flounder</button>
    <button data-type="disney" class="button">Ursula</button>
    <button data-type="disney" class="button">Mulan</button>
    <form id="gif-form">
        <div id="searchContainer">
        <label for="search-gifs">
Search for a Disney character!
        </label>
        <input type="text" id="search-gifs">
    </form>
    <input id="add-gif" type="submit" value="Search for a Disney Character!">
</div>
</body>
</html>
